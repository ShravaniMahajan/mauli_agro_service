<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>2x4 Grid Layout</title>
    <style>
        .container {
            margin-left: 45px;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 equal-width columns */
            gap: 20px; /* Spacing between grid items */
        }

        .box {
            padding: 50px; /* 50px padding on all sides */
            border: 1px solid #ddd; /* Optional border */
            text-align: center;
            box-sizing: border-box; /* Ensures padding is included within the box's size */
        }

        img {
            width: 100px;
            height: 100px;
        }

        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Row 1 -->
        <div class="box">
            <img src="mahagro.png" alt="Logo 1">
            <p> MAHAAGRO</p>
        </div>
        <div class="box">
            <img src="mahadhan.jpg" alt="Logo 2">
            <p>MAHADHAN </p>
        </div>
        <div class="box">
            <img src="adanma.webp" alt="Logo 3">
            <p>ADAMA </p>
        </div>
        <div class="box">
            <img src="crystal.jpg" alt="Logo 4">
            <p>CRYSTAL CROP </p>
        </div>

        <!-- Row 2 -->
        <div class="box">
            <img src="GHARADA.png" alt="Logo 5">
            <p> GHARADA </p>
        </div>
        <div class="box">
            <img src="DHANUKA.png" alt="Logo 6">
            <p>DHANUKA </p>
        </div>
        <div class="box">
            <img src="FMC.png" alt="Logo 7">
            <p>FMC </p>
        </div>
        <div class="box">
            <img src="ALION.png" alt="Logo 8">
            <p>ALION </p>
        </div>
    </div>

</body>
</html>
